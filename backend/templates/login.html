<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login – DeepFake Detection</title>

  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            mint: '#57F6E9',
            'mint-h': '#32D0C2',
            charcoal: '#0e0e1a'
          }
        }
      }
    };
  </script>
</head>

<body class="min-h-screen flex items-center justify-center bg-charcoal text-white">
  <!-- Card -->
  <form method="POST" action="/login"
        class="bg-[#181828] w-full max-w-sm mx-auto p-8 rounded-lg shadow-lg">
    
    <h1 class="text-2xl font-bold text-mint text-center mb-6">Login</h1>

    <!-- Show error if login fails -->
    {% if request.args.get('error') %}
      <div class="bg-red-600 text-white text-sm rounded p-2 mb-4 text-center">
        Invalid username or password.
      </div>
    {% endif %}

    <!-- Username -->
    <div class="mb-4">
      <label for="username" class="block mb-1 text-sm">Username</label>
      <input
        id="username"
        name="username"
        type="text"
        required
        class="w-full bg-[#11121a] border border-white/10 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-mint text-sm"
      />
    </div>

    <!-- Password -->
    <div class="mb-6">
      <label for="password" class="block mb-1 text-sm">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        required
        class="w-full bg-[#11121a] border border-white/10 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-mint text-sm"
      />
    </div>

    <!-- Submit -->
    <button
      type="submit"
      class="w-full bg-mint text-black font-semibold py-2 rounded hover:bg-mint-h transition">
      Sign In
    </button>

    <!-- Optional: link back -->
    <p class="text-center text-xs text-gray-400 mt-4">
      <a href="/" class="hover:text-mint">&larr; Back Home</a>
    </p>
  </form>
</body>
</html>
